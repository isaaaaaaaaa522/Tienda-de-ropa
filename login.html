<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style-login.css">
    <title>Document</title>
</head>
<body>

  <main class="auth-container">

    <!-- Imagen izquierda -->
    <section class="auth-image">
        <div class="fondo-negro"></div>
      <div class="image-text">
        <h2>Únete al estilo.</h2>
        <p>
          Descubre colecciones exclusivas y recibe recomendaciones
          personalizadas al crear tu cuenta hoy.
        </p>
      </div>
    </section>

    <!-- Formulario -->
    <section class="auth-form" id="content">
      <h1>Iniciar sesión</h1>
     

      <form class="formulario">
       

       <div class="input-group">
             <input type="email" placeholder="" required >
          <label>Correo Electrónico</label>
         
        </div>

<div class="input-group password-group">
            <input type="password"  placeholder="" id="password">
          <label>Contraseña</label>
            <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
        
        </div>
        <!--   <small>Deben tener al menos 8 caracteres.</small> -->
        

      <label class="checkbox" >
        <input type="checkbox" class="check-date" id="politica">
        He leído y acepto la <a href="" target="_blank">política de privacidad</a>.
      </label>

       <p id="error-politica" class="error">
        <span><i class="fa-solid fa-exclamation"></i></span> Este campo es obligatorio
      </p>

        <button type="button" id="goRegister"><a href="register.html">Crear Cuenta</a></button>
         <button type="button" id="Google"><a href="#">Google</a></button>

        <p class="login-link">
          ¿Ya tienes una cuenta? <a href="#">Inicia sesión</a>
        </p>
      </form>
    </section>

  </main>
<script src="login.js" defer></script>

</body>
</html>
