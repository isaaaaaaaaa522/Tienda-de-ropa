<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style-login.css">
    <title>Document</title>
</head>
<body>

  <main class="auth-container">

    <!-- Imagen izquierda -->
    <section class="auth-image">
        <div class="fondo-negro"></div>
      <div class="image-text">
        <h2>Únete al estilo.</h2>
        <p>
          Descubre colecciones exclusivas y recibe recomendaciones
          personalizadas al crear tu cuenta hoy.
        </p>
      </div>
    </section>

    <!-- Formulario -->
    <section class="auth-form">
      <h1>Crear Cuenta</h1>
      <p class="subtitle">Regístrate para una experiencia de compra personalizada.</p>

      <form>
        <div class="row">
          <div class="input-group">
            <input type="text" placeholder="Ej. María">
            <label>Nombre</label>
            
          </div>
          <div class="input-group">
            <input type="text" placeholder="Ej. Gómez">
            <label>Apellido</label>
            
          </div>
        </div>

       <div class="input-group">
             <input type="email" placeholder="nombre@ejemplo.com">
          <label>Correo Electrónico</label>
         
        </div>

<div class="input-group">
            <input type="password" placeholder="••••••••">
          <label>Contraseña</label>
          
        
        </div>
        <!--   <small>Deben tener al menos 8 caracteres.</small> -->
        

        <label class="checkbox">
          <input type="checkbox">
          Acepto los terminos y la<a href="#">Política de Privacidad</a>.
        </label>

        <button type="submit">Crear Cuenta →</button>

        <p class="login-link">
          ¿Ya tienes una cuenta? <a href="#">Inicia sesión</a>
        </p>
      </form>
    </section>

  </main>
<script src="login.js"></script>
</body>
</html>
