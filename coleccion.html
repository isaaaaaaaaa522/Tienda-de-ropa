<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="coleccion.css">
    <title>Document</title>
</head>
<body>

     <header class="navbar">

        <div class="logo">
          <h1>WorldClothes</h1>   
        </div>  
        <nav> 

          <ul class="navs-links" id="navsLinks">
           
            <li><a href="index.html" >Inicio</a></li>
            <li><a href="#sobre-nosotros">Productos</a></li>
            <li><a href="#servicios">Categoria</a></li>
            <li><a href="coleccion.html">Colecciones</a></li>          
            <li class="number"><a href="#contacto">Contacto</a></li>
          </ul>
          <div class="menu-toggle" id="menuToggle">
              ☰
          </div>

        </nav>
          <div class="iconos">
            <button><a href="#"><i class="fa-solid fa-magnifying-glass" id="openSearch"></i></a></button>
            <button><a href="login.html"><i class="fa-solid fa-user"></i></a></button>
            <button><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></button>
          
    </header>
    <!-- MAIN -->
    </div>
          <div class="search-overlay" id="searchOverlay">
        <input type="text" placeholder="Buscar en nuestra tienda">
        <button id="closeSearch">
          <i class="fa-solid fa-xmark"></i>
        </button>
    </div>


<div class="carousel-wrapper">
  <button class="chevron left" id="left"><i class="fa-solid fa-chevron-left"></i></button>

  <div class="carousel-viewport">
    <div class="coleccion-container" id="coleccion-header">
      <!-- JS renderiza aquí -->
    </div>
  </div>

  <button class="chevron right" id="right"><i class="fa-solid fa-chevron-right"></i></button>
</div>



    <div class="divisor-header">



         <aside class="filters">

  <details class="filter">
    <summary>
      Descuento
      <i class="fa-solid fa-chevron-down"></i>
    </summary>
    <div class="content">
      <label><input type="checkbox"> 30%</label>
      <label><input type="checkbox"> 50%</label>
       <label><input type="checkbox"> 60%</label>
      <label><input type="checkbox"> 70%</label>
    </div>
  </details>



  <details class="filter">
    <summary>
      Categoría
      <i class="fa-solid fa-chevron-down"></i>
    </summary>
    <div class="content">
      <label><input type="checkbox">Blusa</label>
      <label><input type="checkbox"> Pantalón</label>
       <label><input type="checkbox">Top</label>
      <label><input type="checkbox">Jean</label>
    </div>
  </details>

  

  <details class="filter">
    <summary>
      Precio
      <i class="fa-solid fa-chevron-down"></i>
    </summary>
<div class="content-precio">

   <div class="inputs-precio">
    <input type="number" id="minPrice" value="0">
    <input type="number" id="maxPrice" value="200">
  </div>

  <div class="range-precio">
    <input type="range" id="rangeMin" min="0" max="200" value="0">
    <input type="range" id="rangeMax" min="0" max="200" value="200">
  </div>

 
</div>


  </details>

  

  

    <details class="filter">
    <summary>
      Talla
      <i class="fa-solid fa-chevron-down"></i>
    </summary>
    <div class="content">
      <label><input type="checkbox"> S</label>
      <label><input type="checkbox"> M</label>
       <label><input type="checkbox"> L</label>
      <label><input type="checkbox"> XL</label>
    </div>
  </details>

</aside>



<section id="products" class="products-grid"></section>

</div>

 


    

    
    

    <script src="coleccion.js" defer></script>
</body>
</html>
