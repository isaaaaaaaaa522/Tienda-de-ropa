 <h1> Crear Cuenta</h1>
      <p class="subtitle">Regístrate para una experiencia de compra personalizada.</p>

      <form>
        <div class="row">
          <div class="input-group">
            <input type="text" placeholder="Ej. María">
            <label>Nombre</label>
            
          </div>
          <div class="input-group">
            <input type="text" placeholder="Ej. Gómez">
            <label>Apellido</label>
            
          </div>
        </div>

       <div class="input-group">
             <input type="email" placeholder="">
          <label>Correo Electrónico</label>
         
        </div>

<div class="input-group password-group">
            <input type="password"  placeholder="" id="password">
          <label>Contraseña</label>
            <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
        
        </div>
        <!--   <small>Deben tener al menos 8 caracteres.</small> -->
        

        <label class="checkbox">
          <input type="checkbox">
          Acepto los terminos y la<a href="#">Política de Privacidad</a>.
        </label>

        <button type="button" id="goRegister">Crear Cuenta</button>

        <p class="login-link">
          ¿Ya tienes una cuenta? <a href="#">Inicia sesión</a>
        </p>
      </form>
