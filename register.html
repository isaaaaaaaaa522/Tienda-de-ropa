<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style-login.css">
    <title>Document</title>
</head>
<body>

  <main class="auth-container">

    <!-- Imagen izquierda -->
    <section class="auth-image">
        <div class="fondo-negro"></div>
      <div class="image-text">
        <h2>Únete al estilo.</h2>
        <p>
          Descubre colecciones exclusivas y recibe recomendaciones
          personalizadas al crear tu cuenta hoy.
        </p>
      </div>
    </section>

    <!-- Formulario -->
    <section class="auth-form" id="content">
      <h1> Crear cuenta</h1>
      <p class="subtitle">Regístrate para una experiencia de compra personalizada.</p>

      <form class="formulario">
       

       <div class="input-group">
             <input type="email" placeholder="" required >
          <label>Correo Electrónico</label>
         
        </div>

<div class="input-group password-group">
            <input type="password"  placeholder="" id="password">
          <label>Contraseña</label>
            <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
        
        </div>
       <button type="button" id=""><a href="#">Crear cuenta</a></button>
        

      
      </form>
    </section>

  </main>
<script src="login.js" defer></script>

</body>
</html>
